  <script>
    // fetch('https://raw.githubusercontent.com/tommyvct/UMAnime.github.io/overhaul/markdown/staff.md')
    fetch('markdown/staff.md')

        var result = new commonmark.HtmlRenderer().render(new commonmark.Parser().parse(resp)); // result is a String
        document.getElementById("main").innerHTML = result;
      });
  </script>
